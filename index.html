<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Flávio Filho">
    <link rel="icon" href="./img/weather.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="content-search">
            <img src="./img/pin.png" width="30px" height="27px" alt="">
            <input type="text" id="inSearch" placeholder="Search for a city">
            <button id="btGetCity"><img src="./img/search.png" width="20px" alt=""></button>
        </div>
        <div class="content">
            <p id="outTemp">25 C°</p>
            <p id="outCity">Orlando</p>
            <img id="outImg" class="img" src="./img/sunny.png">
            <p id="outWeather">sunny</p>
        </div>
    </div>
</body>

</html>
